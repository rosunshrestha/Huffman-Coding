<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Huffamn Coding</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <link href="css/tree.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main-wrapper">
        <div id="header1">
            <span id="topic"><strong>Huffman Encoding</strong></span>
            <br />
            <span id="topic1">Enter the Text Below</span>
            <textarea id="input" placeholder="Enter the text here to encode"></textarea>
            <br />

            <input type="button" value="Encode" id="encode" />

        </div>
        <div id="header2">
            <span id="topic"><strong>Huffman Encoding</strong></span>
            <br />
            <input type="button" value="Encode Another Data" id="encode1" />

        </div>
        <div id="canvas">
            <canvas id="tree-canvas" width="962px" height="550px"></canvas>
            <input type="button" value="Save" class="save" id="saver" onclick="saveImage" />
            <label id="label">Image saved successfully </label>

        </div>
        <div id="info">

            <span><strong>The Respective frequencies are</strong></span>

            <span id="respectives-frequency"></span>
            <br />
            <span><strong>The Respective codes are</strong></span>

            <span id="respectives-codes"></span>
            <br />
            <span><strong>The Encoded codes are</strong></span>
            <span id="encoded-code"></span>
            <br />
            <span><strong>The total cost are</strong></span>
            <span id="total-cost"></span>

        </div>
    </div>
    <script type="text/javascript" src="js/requestAnimation.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/ajax.js"></script>
</body>
</html>
